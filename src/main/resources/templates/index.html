<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Customer List</h1>
<div th:each="book : ${books}">
    <h2 th:text="${book.title}"></h2>
    <div th:each="author: ${book.authors}">
        <p th:text="${author.name}"></p>
    </div>
</div>
<a href="/addauthor">add author</a>
<a href="/addbook">add book</a>
</body>
</html>
